spring.application.name=service-solicitudes
server.port=9999
spring.datasource.url=jdbc:h2:mem:solicitudes
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#CONFIGURACION QUE PERMITE NO SERIALIZAR LAS RELACIONES 1 A MUCHOS EN LAS RESPUESTAS DE LAS ENTIDADES
spring.jackson.serialization.fail-on-empty-beans=false

#CONFIGURACION QUE PERMITE VISUALIZAR LOS ERRORES EN LAS RESPUESTAS DE LOS ENDPOINTS
server.error.include-stacktrace=always
server.error.include-message=always
